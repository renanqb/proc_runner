# properties
# whether any dependency references a web application spring boot will automatically
# runs tomcat webserver. The "NONE" values prevents that.
spring.main.web-application-type=NONE

# mssql
mssql.driverClassName=org.hsqldb.jdbc.JDBCDriver
mssql.url=jdbc:hsqldb:mem:testDB
mssql.username=sa
mssql.password=sa
mssql.timeout=600
